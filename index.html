<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../configuracaoInicial.css">
	<link rel="stylesheet" href="header.css">
</head>
<body>
	<h1>Hello word!vamos nessa</h1>
<header>
	<div class="barra-pequena"></div>
	<div class="barra-media"></div>
	<div class="barra-grande"></div>


</header>


<style>
*{
	margin:0px;
	padding:0px;
	box-sizing: border-box;
}
	.barra-pequena,.barra-media,.barra-grande {
	border:solid 1px black;
	transition:1s ease 1s;
}
.barra-pequena:hover,.barra-media:hover,.barra-grande:hover{
	background:purple;
	transition:0.5s ease;

}
.barra-pequena{
	height: 35px;
}
.barra-media{
	height: 10vh;
}
.barra-grande{
	height: 20vh;
}
</style>


</body>
</html>
